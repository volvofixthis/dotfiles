# set-option -g default-shell "/usr/bin/fish"
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

setw -g mode-keys vi

set -g history-limit 5000

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# activity
set -g monitor-activity on
set -g visual-activity off

set -g mouse on 

set-option -sg escape-time 10
set-option -g focus-events on

wg_lang="#{?#(xset -q | grep LED | cut -c63),[RU],[EN]} #{=20:pane_title} %H:%M %d-%b-%y"
set -g status-right "$wg_lang"
set -g status-interval 1

bind R source-file ~/.tmux.conf \; display-message "  Config reloaded.."
# For copy hit C+b+[, then go to where we need start copy and hit SPACE.
# After that select text h,j,k,l and hit y(yank)
# xclip -in -selection clipboard
    # or xsel -i --clipboard
bind -T copy-mode-vi C-c send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -T copy-mode    C-c send -X copy-pipe-no-clear "xclip -in -selection clipboard"

# Toggle mouse on
bind-key M \
  set-option -g mouse on \;\
  display-message 'Mouse: ON'

# Toggle mouse off
bind-key m \
  set-option -g mouse off \;\
  display-message 'Mouse: OFF'
set-option -ga update-environment ' WORKSPACE PATH'

bind-key -r G run-shell "$HOME/.vim/plugged/harpoon/scripts/tmux/switch-back-to-nvim"
bind-key -r < swap-window -t -1
bind-key -r > swap-window -t +1
