name: cloud-api
root: ~/

windows:
  - app:
    - truncate -s 0 ~/logs/app.log
    - cd ~/projects/cloud-api
    - poetry run python src/app.py 2>&1 | tee ~/logs/app.log
  - worker:
    - cd ~/projects/cloud-api
    - trucate -s 0 ~/logs/worker.log
    - poetry run python src/worker.py 2>&1 | tee ~/logs/worker.log
  - mkaas-api-ed8:
    - cd ~/projects/mkaas-api
    - set -a
    - . .env-ed8
    - ./bin/manager
  - mkaas-api-ed10:
    - cd ~/projects/mkaas-api
    - set -a
    - . .env-ed10
    - ./bin/manager
  - cloud-api:
    - dive cloud-api
  - mkaas-api:
    - dive mkaas-api

